<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bootstrap 实例 - 模态框（Modal）插件</title>
	<link rel="stylesheet" href="./style/bootstrap.min.css">
	<link rel="stylesheet" href="./style/style.css">
	<script src="./script/jquery-3.2.1.min.js"></script>
	<script src="./script/bootstrap.min.js"></script>
</head>
<body>

<form role="form">
	<div class="form-group">
		<label for="name">联系方式</label>
		<input type="text" class="form-control" id="num" 
			   placeholder="请输入联系方式" pattern="((\+?86)|(\(\+86\)))?(13[0-9]{9}|14[579][0-9]{8}|15[012356789][0-9]{8}|17[0135678][0-9]{8}|18[0-9]{9})" required  />
	</div>
	<button class="btn btn-primary btn-lg" id="submit" data-toggle="modal" data-target="#myModal" type="submit">
	开始演示模态框
    </button>
</form>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					提示
				</h4>
			</div>
			<div class="modal-body">
				请输入正确的联系方式
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
				    确认
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
</html>
